<h1 class="text-3xl font-bold text-center mb-8">🏏 Point Table 🏏</h1>
<div class="mt-10 flex flex-col md:flex-row gap-8 justify-center">
  <div class="w-full md:w-1/2">
    <h2 class="text-xl font-bold mb-2 text-center">Group A</h2>
    <table class="w-full text-left border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2">Team</th>
          <th class="px-4 py-2">M</th>
          <th class="px-4 py-2">W</th>
          <th class="px-4 py-2">L</th>
          <th class="px-4 py-2">Pts</th>
          <th class="px-4 py-2">NRR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of groupA" class="border-t">
          <td class="px-4 py-2">{{ team.name }}</td>
          <td class="px-4 py-2">{{ team.matches }}</td>
          <td class="px-4 py-2">{{ team.won }}</td>
          <td class="px-4 py-2">{{ team.lost }}</td>
          <td class="px-4 py-2">{{ team.points }}</td>
          <td class="px-4 py-2">{{ team.nrr }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="w-full md:w-1/2">
    <h2 class="text-xl font-bold mb-2 text-center">Group B</h2>
    <table class="w-full text-left border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2">Team</th>
          <th class="px-4 py-2">M</th>
          <th class="px-4 py-2">W</th>
          <th class="px-4 py-2">L</th>
          <th class="px-4 py-2">Pts</th>
          <th class="px-4 py-2">NRR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of groupB" class="border-t">
          <td class="px-4 py-2">{{ team.name }}</td>
          <td class="px-4 py-2">{{ team.matches }}</td>
          <td class="px-4 py-2">{{ team.won }}</td>
          <td class="px-4 py-2">{{ team.lost }}</td>
          <td class="px-4 py-2">{{ team.points }}</td>
          <td class="px-4 py-2">{{ team.nrr }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
