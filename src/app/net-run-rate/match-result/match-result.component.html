<div class="mb-10">
  <h3 class="text-xl font-semibold mb-4">Enter Match Result</h3>

  <div class="grid md:grid-cols-2 gap-6">
    <div>
      <label class="block mb-2 font-medium">Team 1:</label>
      <select [(ngModel)]="selectedTeam1" class="w-full p-2 border rounded">
        <option value="">-- Select Team --</option>
        <option
          *ngFor="let team of teams"
          [value]="team.name"
          [disabled]="
            team.name === selectedTeam2 ||
            (getGroup(selectedTeam2) && getGroup(selectedTeam2) !== team.group)
          "
        >
          {{ team.group }} - {{ team.name }}
        </option>
      </select>

      <label class="block mt-4">Runs:</label>
      <input
        type="number"
        [(ngModel)]="t1Runs"
        class="w-full p-2 border rounded"
      />

      <label class="block mt-2">Overs:</label>
      <input
        type="number"
        step="0.1"
        [(ngModel)]="t1Overs"
        class="w-full p-2 border rounded"
      />
    </div>

    <div>
      <label class="block mb-2 font-medium">Team 2:</label>
      <select [(ngModel)]="selectedTeam2" class="w-full p-2 border rounded">
        <option value="">-- Select Team --</option>
        <option
          *ngFor="let team of teams"
          [value]="team.name"
          [disabled]="
            team.name === selectedTeam1 ||
            (getGroup(selectedTeam1) && getGroup(selectedTeam1) !== team.group)
          "
        >
          {{ team.group }} - {{ team.name }}
        </option>
      </select>

      <label class="block mt-4">Runs:</label>
      <input
        type="number"
        [(ngModel)]="t2Runs"
        class="w-full p-2 border rounded"
      />

      <label class="block mt-2">Overs:</label>
      <input
        type="number"
        step="0.1"
        [(ngModel)]="t2Overs"
        class="w-full p-2 border rounded"
      />
    </div>
  </div>

  <div class="mt-6 flex gap-4">
    <button
      (click)="submitMatch()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Submit Match
    </button>
    <button
      (click)="resetTable()"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
    >
      Reset Table
    </button>
  </div>
</div>
