<div class="max-w-md mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <input
      [(ngModel)]="email"
      placeholder="Email"
      class="w-full p-2 border mb-2 rounded"
      type="email"
    />
    <input
      [(ngModel)]="password"
      placeholder="Password"
      class="w-full p-2 border mb-2 rounded"
      type="password"
    />
    <button (click)="login()" class="bg-blue-600 text-white px-4 py-2 rounded">
      Login
    </button>
    <p class="text-red-500 mt-2" *ngIf="error">{{ error }}</p>
  </div>
