<header class="bg-gray-500 text-white p-4 flex items-center justify-between shadow-md">
  <div class="flex items-center space-x-4">
    <h1 class="text-2xl font-semibold">Shimpoli Premier League</h1>
  </div>

  <!-- Move buttons to the right side -->
  <div class="flex items-center space-x-4 ml-auto">
    <button (click)="login()" class="flex items-center space-x-1 hover:text-green-200 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12H3m0 0l4-4m-4 4l4 4m4-10h4a2 2 0 012 2v12a2 2 0 01-2 2h-4" />
      </svg>
      <span>Login</span>
    </button>

    <button (click)="logout()" class="flex items-center space-x-1 hover:text-red-200 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
      </svg>
      <span>Logout</span>
    </button>
  </div>
</header>
